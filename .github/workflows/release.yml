name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-wasm:
    name: Build and Release WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cargo-component
        run: cargo binstall cargo-component --no-confirm

      - name: Build WASM
        run: cargo component build -p mexl_wasi --target wasm32-wasip2 --release
      
      - name: Create Release 
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: 
            - target/wasm32-wasip2/release/mexl_wasi.wasm
            - crates/wasi/wit/mexl-wasi.wit
          generate_release_notes: true